<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Annavi calculator</title>
  <link rel="stylesheet" href="style.css">
  <link rel="icon" type="image/x-icon" href="https://m.media-amazon.com/images/I/719SkPOSgBL._AC_SL1500_.jpg">
  </head>
  <body>

    <div style='margin-left: 10%;'>

        <h1> Simple calculator </h1>
        
        <div class = "container">
        <div class="wrapper">
        
        <div class= "ip">
        
        <input type='number' id='num1' placeholder="Num1"><br>
        
        <input type='number' id='num2' placeholder="Num2"><br><br>
        </div>
        
        
        <div class="operation">
        
        <button id='mybtn'>+</button>
        
        <button id='mybtn2'>-</button>
        
        <button id='mybtn3'>*</button>
        
        <button id='mybtn4'>/</button>
        
        <button id='mybtn5'>%</button>
        
        </div>
        </div>
        
        
        
        <br> <br>
        
        
        <input type='number' id='result' style="margin-left: 4cm;" placeholder="Result" disabled>
        
        </div>
        </div>
        
        

<script src="app.js"></script>

  </body>
</html>
